<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.98sbwBAC5teGYcN-dVp41QHaHa?w=165&h=180&c=7&r=0&o=5&pid=1.7" type="image/png">
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="email" required>
                <label>Email</label>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password</label>
                <span></span>
            </div>
            <div class="pass">Forgot password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="#">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
